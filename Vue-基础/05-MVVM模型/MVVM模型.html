<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVVM模型</title>
  <!-- 引入 Vue -->
  <script src="../js/vue.js"></script>
</head>

<body>

  <!-- 
    MVVM模型
          1. M：模型(Model) ：data中的数据
          2. V：视图(View) ：模板代码
          3. VM：视图模型(ViewModel)：Vue实例
    观察发现：
          1.data 中所有的属性，最后都出现在了vm身上。
          2.vm 身上所有的属性及 Vue 原型上所有属性，在 Vue 模板中都可以直接使用。
  -->

  <div id="root">
    <h1>学校名称：{{name}}</h1>
    <h1>学校地址：{{address}}</h1>
    <!-- <h1>测试：{{$emit}}</h1> -->
  </div>

  <script>
    // 阻止 vue 在启动时生成生产提示
    Vue.config.productionTip = false

    const vm = new Vue({
      el: '#root',
      data: {
        name: '金华职业技术学院',
        address: '浙江金华'
      }
    })
    console.log(vm)

  </script>
</body>

</html>
