<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>el与data的两种写法</title>
  <!-- 引入 Vue -->
  <script src="../js/vue.js"></script>
</head>

<body>

  <div id="root">
  </div>

  <script>
    // 阻止 vue 在启动时生成生产提示
    Vue.config.productionTip = false
    new Vue({
      el: '#root',
      data: {
        name: 'DouYing'
      }
    })

  </script>
</body>

</html>
