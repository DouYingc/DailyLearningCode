<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        const obj = {
            age: 18
        }
        function fn() {
            console.log(this)
        }
        const fun = fn.bind(obj)
        fun()


        // 有一个按钮，点击立马就禁用，2秒钟之后开启
        const btn = document.querySelector('button')
        btn.addEventListener('click', function () {
            // 禁用按钮
            this.disabled = true
            setTimeout(function () {
                this.disabled = false
            }.bind(this), 2000)
        })
    </script>
</body>
</html>
