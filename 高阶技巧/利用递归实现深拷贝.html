<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            uname: 'jxy',
            age: 18,
            hobby: ['足球', 'CSGO'],
            family: {
                baby: 'j'
            }
        }
        const o = {}
        // 拷贝函数
        function deepCopy(newObj, oldObj) {
            for(let k in oldObj) {
                // 处理数组问题
                // 必须先写数组再写对象
                if(oldObj[k] instanceof Array) {
                    newObj[k]= [] 
                    deepCopy(newObj[k], oldObj[k])
                }else if (oldObj[k] instanceof Object) {
                    newObj[k]= {}
                    deepCopy(newObj[k], oldObj[k])
                }else {
                    // k是属性名 oldObj[k]是属性值
                    // newObj[k] === o.uname
                    newObj[k] = oldObj[k]
                }

            }
        }
        deepCopy(o, obj) // 函数调用 o 新对象 obj 旧对象
        o.age = 20
        o.hobby[0] = '篮球'
        o.family.baby = 'h'
        console.log(o)
        console.log(obj)
    </script>
</body>
</html>
